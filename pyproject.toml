[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mygwagn"
version = "0.0.1"
authors = [
  { name="TomÃ¡s Cabrera", email="tcabrera@andrew.cmu.edu" },
]
description = "A collection of my utilities for analyzing GW+AGN"
readme = "README.md"
requires-python = ">=3.8,<3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "tqdm",
    "pytest",
    "emcee",
    "mygw @ git+https://github.com/tomas-cabrera/mygw",
    "myagn @ git+https://github.com/tomas-cabrera/myagn",
]

[project.urls]
Homepage = "https://github.com/tomas-cabrera/mygwagn"
Issues = "https://github.com/tomas-cabrera/mygwagn/issues"
